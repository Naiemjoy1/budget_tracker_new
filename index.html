<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budget Tracker</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="images/insight.png" type="image/x-icon" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <header>
      <section>
        <img src="images/man-3803551_1280.jpg" alt="" />
        <div>
          <h4>John Duglas</h4>
          <p>Workspace</p>
        </div>
      </section>
      <section>
        <p>Dahsboard</p>
        <button>Mange widgets</button>
      </section>
    </header>
    <main>
      <section>
        <div>
          <p>GENERAL</p>
          <ul>
            <li><img src="images/collage.png" alt="" />Dashboard</li>
            <li><img src="images/transaction.png" alt="" />Transaction</li>
            <li><img src="images/wallet.png" alt="" />Account</li>
            <li><img src="images/insight.png" alt="" />Insights</li>
          </ul>
        </div>
        <div>
          <p>SUPPORT</p>
          <ul>
            <li><img src="images/settings.png" alt="" />Settings</li>
            <li><img src="images/logout.png" alt="" />Log Out</li>
          </ul>
        </div>
      </section>
      <section class="contain">
        <div class="contain_left">
          <div class="badge">
            <div class="badge_contain">
              <div>
                <p>Net income</p>
                <h4>$18,190.00</h4>
                <p>+12% vs last month</p>
              </div>
              <div><img src="images/wallet.png" alt="" /></div>
            </div>
            <div class="badge_contain">
              <div>
                <p>Net income</p>
                <h4>$18,190.00</h4>
                <p>+12% vs last month</p>
              </div>
              <div><img src="images/wallet.png" alt="" /></div>
            </div>
          </div>
          <div id="chart-section">
            <div class="chart-top">
              <select name="budget-category" id="budget-category">
                <option value="income">Income</option>
                <option value="expenses">Expenses</option>
                <option value="savings">Savings</option>
                <option value="investments">Investments</option>
                <option value="debt">Debt</option>
              </select>
              <div class="chart-top-right">
                <button data-period="1y">1Y</button>
                <button data-period="6m">6M</button>
                <button data-period="3m">3M</button>
                <button data-period="1m">1M</button>
                <button data-period="1w">1W</button>
                <button data-period="all">All Time</button>
              </div>
            </div>
            <canvas id="expense-chart"></canvas>
          </div>
        </div>
      </section>
    </main>
    <script src="javascript/script.js"></script>
    <script src="javascript/chart.js"></script>
    <script src="javascript/button.js"></script>
  </body>
</html>
